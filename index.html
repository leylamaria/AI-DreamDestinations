<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Wanderlust</title>
  </head>
  <body>
    <header>
      <h1>AI Dream Destination Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Three must-haves on your trip"
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Brazil
        <br />
        perfect for kitesurfing, relatively economic and sunny weather
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/leylamaria" target="_blank">Leyla Maria</a>,
      is open-sourced on
      <a
        href="https://github.com/leylamaria/AI-DreamDestinations"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://ai-wanderlust.netlify.app" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
