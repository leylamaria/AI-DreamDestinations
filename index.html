<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="src/style.css" />
    <title>Wanderlust</title>

  <body>
    <div class="container">
      <header>
        <h1>AI Travel Destination Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form class="destination-form" id="destination-generator-form">
            <input
              type="text"
              placeholder="Must-haves on your trip"
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" value="ðŸš€ GO" class="submit-button" />
          </form>
          <div class="hint">i.e: Activities, Weather, Culture, Budget...</div>
        </div>
        <div class="destination hidden" id="destination"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/leylamaria" target="_blank">Leyla Maria</a>,
        is open-sourced on
        <a
          href="https://github.com/leylamaria/AI-TravelDestinations"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://ai-wanderlust.netlify.app" target="_blank">Netlify</a>
      </footer>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/114/913/original/Logo_Breit_White.png?1707663896"
        alt="logo"
        class="logo"
      />
    </div>
    <script src="src/index.js"></script>
  </body>
